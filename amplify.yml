version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 18.19.0
        - node -v
        - npm install --legacy-peer-deps
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
